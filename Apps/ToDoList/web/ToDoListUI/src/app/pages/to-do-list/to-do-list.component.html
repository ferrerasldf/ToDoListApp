<div class="container mt-5">
  <!-- Encabezado -->
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h1 class="text-center">Lista de Tareas</h1>
    <button class="btn btn-primary" title="Agregar nueva tarea">
      <i class="fa-solid fa-plus"></i> Nueva Tarea
    </button>
  </div>

  <!-- Tabla de tareas -->
  <table class="table table-hover table-bordered table-striped">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Título</th>
        <th scope="col">Descripción</th>
        <th scope="col">¿Completada?</th>
        <th scope="col" class="text-center">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let task of tasksResult; let i = index">
        <td>{{ task.Title }}</td>
        <td>{{ task.Description }}</td>
        <td>
          <span class="badge" [ngClass]="task.IsCompleted ? 'badge-success' : 'badge badge-warning'">
            {{ task.IsCompleted ? 'Sí' : 'No' }}
          </span>
        </td>
        <td class="text-center">
          <button *ngIf="!task.IsCompleted" (click)="updateTask(task.Id, task)" class="btn btn-success btn-sm mr-2" title="Marcar como completada">
            <i class="fa-solid fa-check"></i>
          </button>
          <button class="btn btn-danger btn-sm" (click)="deleteTask(task.Id)" title="Eliminar tarea">
            <i class="fa-solid fa-trash"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
  <!-- Controles de paginación -->
  <nav aria-label="Page navigation" class="d-flex justify-content-between align-items-center">
    <div>
      Página {{ pageNumber }} de {{ totalPages }}
    </div>
    <ul class="pagination">
      <li class="page-item" [class.disabled]="pageNumber === 1">
        <a class="page-link" href="#" (click)="previousPage()">Anterior</a>
      </li>
      <li class="page-item" [class.disabled]="pageNumber === totalPages">
        <a class="page-link" href="#" (click)="nextPage()">Siguiente</a>
      </li>
    </ul>
  </nav>

  <!-- Mensaje si no hay tareas -->
  <div *ngIf="tasksResult.length === 0" class="alert alert-info text-center mt-4">
    No hay tareas disponibles.
  </div>
</div>
